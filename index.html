<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-sx-12 bg_clock text-center">
					<h1>MY CLOCK</h1>
					<div id="reloj" class="clock">
					</div>
					<div id="fecha">
						
					</div>
					<div class="container">
						<div class="paises row">
							
						</div>
					</div>
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-screenshot"></button>
						<!-- Modal -->
						<div id="myModal" class="modal fade text-right" role="dialog">
						  <div class="modal-dialog">

						    <!-- Modal content-->
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						      </div>
						      <div class="modal-body text-left">
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden"  data="0">Chicago
						      	</label>
						      	<label for="" class="label-odermodal" >
						      		<input type="checkbox" class="moden" data="1">Sao Paulo
						      	</label>
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden" data="2">Santiago
						      	</label>
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden" data="3">Mexico D.F
						      	</label>
						      	<label for=""  class="label-modal">
						      		<input type="checkbox" class="moden" data="4">Caracas
						      	</label>
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden" data="5">Brasilia
						      	</label>
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden" data="6">Quito
						      	</label>
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden" data="7">Guayaquil
						      	</label>
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden" data="8">Santa Marta
						      	</label>
						      	<label for="" class="label-modal">
						      		<input type="checkbox" class="moden" data="9">Bogota
						      	</label>
						      </div>
						    </div>

						  </div>
						</div>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
